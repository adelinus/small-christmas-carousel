<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Christmas Carousel</title>
  </head>
  <body>
    <div class="container">
      <img src="img/previous.svg" class="previous" alt="previous image" />
      <div class="gallery-wrapper">
        <div class="gallery">
          <img
            class="card current"
            src="img/img1.jpg"
            alt="Christmas Cookies"
          />
          <img class="card" src="img/img2.jpg" alt="Christmas Cookies" />
          <img class="card" src="img/img3.jpg" alt="Christmas Cookies" />
          <img class="card" src="img/img4.jpg" alt="Christmas Cookies" />
          <img class="card" src="img/img5.jpg" alt="Christmas Cookies" />
        </div>
      </div>
      <img src="img/next.svg" class="next" alt="next image" />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
